repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // The production code uses the SLF4J logging API at compile time
    //compile project('uy.com.boxes:admin')
    //compile 'org.slf4j:slf4j-api:1.7.24'
    compile'org.apache.commons:commons-math3:3.6.1' 
    compile 'com.google.guava:guava:21.0'
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'javax.websocket:javax.websocket-api:1.1'
    compile 'javax.servlet:javax.servlet-api:3.1.0'

    compile group: 'org.glassfish.tyrus', name: 'tyrus-container-grizzly', version: '1.2.1'
    compile group: 'org.glassfish.tyrus', name: 'tyrus-container-grizzly-server', version: '1.13'
    compile group: 'org.glassfish.tyrus.bundles', name: 'tyrus-standalone-client', version: '1.13'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'
     

    // Declare the dependency for your favourite test framework you want to use in your tests.
