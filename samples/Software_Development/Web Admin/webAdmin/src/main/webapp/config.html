
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/local.css" />
    <link rel="import" id="menuImport" type="text/html" href="menu.html">

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>   

      <style>

        div {
            padding-bottom:20px;
        }

    </style>
</head>
<body>

    <div id="wrapper">
       <div>
        <div class="row text-center">
            <h2>Configuración</h2>
        </div>
        <div>
            <label for="emailaddress" class="col-md-2">
                Ingresa tu email:
            </label>
            <div class="col-md-9">
                <input type="email" class="form-control" id="emailaddress" placeholder="Ingresa tu email	">
                <p class="help-block">
                </p>
            </div>
             <div class="col-md-1">
                <i class="fa fa-lock fa-2x"></i>
            </div>
        </div>
        <div>
            <label for="sex" class="col-md-2">
                Ciclo:
            </label>
            <div class="col-md-10">
                <label class="radio">
                    <input type="radio" name="sex" id="sex" value="male" checked>
                    Vegetativo (16/8)
                </label>
                <label class="radio">
                    <input type="radio" name="sex" id="Radio1" value="female">
                    Floración (12/12)
                </label>
            </div>             
        </div>
        <div>
            <label for="hour" class="col-md-2">
                Hora de encendido:
            </label>
            <div class="col-md-9">
                <select name="hour" id="hour" class="form-control">
                    <option>00</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                </select>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <button type="submit" class="btn btn-info">
                    Guardar
                </button>
            </div>
        </div>
    </div>  
    </div>


	<script type="text/javascript">
   // code
//var doc= document.querySelector('link[rel="import"]').import;
	var doc = document.getElementById('menuImport').import;
// Grab DOM from doc.html's document.
	//alert(doc);
	var text = doc.querySelector('.includedText');
	var wraper = document.getElementById('wrapper')
	wraper.appendChild(text.cloneNode(true));
	var activeLi = doc.querySelector('.active');
	var url = window.location;
// Will only work if string in href matches with location
$('ul.nav a[href="'+ url +'"]').parent().addClass('active');

// Will also work for relative and absolute hrefs
$('ul.nav a').filter(function() {
    return this.href == url;
}).parent().addClass('active');
</script>
</body>
</html>
